<h2 mat-dialog-title>{{title}}</h2>

<mat-dialog-content>
    <p>{{confirmMessage}}</p>
</mat-dialog-content>

<mat-dialog-actions>

    <button class="mat-raised-button" (click)="onConfirm()">
        Yes
    </button>

    <button class="mat-raised-button mat-primary" (click)="onCancel()">
        No
    </button>

</mat-dialog-actions>
